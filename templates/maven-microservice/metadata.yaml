kind: pipelineTemplateMetadata
version: 1.0

name: Maven Microservice Template
type: MULTIBRANCH
parameters:
  - name: repoOwner
    displayName: Repository Owner
    defaultValue: jenkinsTheDev
  - name: repository
    displayName: Repository
  - name: githubCredentialId
    displayName: GitHub Credential ID
    type: CREDENTIALS
    defaultValue: jenkinsTheDev-on-GitHub
